{% extends 'main.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static '/css/delete_out.css' %}">

<h2>Sure?</h2>
<p class="data">{{item}}<br>{{item.description}}<br>{{item.category}}</p>

<form action="{% url 'delete_out' item.id %}" method="POST">

    {% csrf_token %}
    <input type="submit" id="trash-can" class="material-symbols-outlined" value="delete">
    <a href="{% url 'user' %}">Cancel</a>
</form>


{% endblock %}
