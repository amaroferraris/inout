{% extends 'main.html' %}
{% load static %}
{% block content %}


<p>Are you sure you want to delete <strong> {{item}} {{item.category}}</strong>?</p>

<form action="{% url 'delete_out' item.id %}" method="POST">

    {% csrf_token %}
    <input type="Submit" name="Confirm">
    <a href="{% url 'user' %}">Cancel</a>
</form>


{% endblock %}
